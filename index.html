<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Princess Trivia</title>
</head>

<body>
    <div class="container" id="intro">
        <!--Intro Page-->
        <div class="row py-3" id="main">
            <div class="col-10 border-0 rounded-pill shadow py-3 my-auto mx-auto text-center">
                <h1 id="heading">Princess Trivia</h1>
            </div>
            <div class="image-front col-10 py-3 my-auto mx-auto border-0 rounded-pill">
                <img src="assets/images/front.jpg" class="img-thumbnail my-auto mx-auto  shadow" id="img-front" />
            </div>

        </div>
        <div class="row py-3" id="main-btn">
            <div class="col-10 my-5 py-auto my-auto mx-auto text-center">
                <p><button type="button" class="btn btn-lg btn-block border-0 rounded-pill shadow"
                        id="start-btn">START!</button></p>
            </div>
        </div>
    </div>
    <!--End of Intro Page-->
    <!--Start of Questions/Anwers Page-->


    <div class="container border-0 rounded shadow hidden" id="q_a">
        <div class="row py-3">

            <div class="jumbotron border-0 rounded shadow" id="jumbo">
                <h4 class="text-center">Time:<span id="timer"></span></h4>
                <hr>
                <h4>Question:</h4>
                <p id="question"></p>
                <div class="row py-3" id="answ-buttons">
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="btn btn-light btn-block my-2">Answer 1</button>

                    </div>
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="btn btn-light btn-block my-2">Answer 2</button>

                    </div>
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="btn btn-light btn-block my-2">Answer 3</button>

                    </div>
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="btn btn-light btn-block my-2">Answer 4</button>

                    </div>
                </div>

            </div>
        </div>

    </div>















    <script src="assets/javascript/app.js"></script>
</body>

</html>
