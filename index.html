<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Princess Trivia</title>
</head>

<body>
    <div class="container" id="intro">
        <!--Intro Page-->
        <div class="row py-3" id="main">
            <div class="col-10 border-0 rounded-pill shadow py-3 my-auto mx-auto text-center">
                <h1 id="heading">Princess Trivia</h1>
            </div>
            <div class="image-front col-10 py-3 my-auto mx-auto border-0 rounded-pill">
                <img src="assets/images/front.jpg" class="img-thumbnail my-auto mx-auto  shadow" id="img-front" />
            </div>

        </div>
        <div class="row py-3" id="main-btn">
            <div class="col-10 my-5 py-auto my-auto mx-auto text-center">
                <p><button type="button" class="btn btn-lg btn-block border-0 rounded-pill shadow"
                        id="start-btn">START!</button></p>
            </div>
        </div>
    </div>

    <!--End of Intro Page-->
    <!--Start of Questions/Anwers Page-->

    <div class="container" id="q_a">
        <div class="row py-3">

            <div class="jumbotron border-0 rounded shadow text-center" id="jumbo">
                <h4>Time:<span id="timer"></span></h4>
                <hr>
                <h4>Question:</h4>
                <p id="question"></p>
                <div class="row py-3" id="answ-buttons">
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="answ-btn btn btn-light btn-block my-2"><span id="answer1">Answer
                                1</span></button>

                    </div>
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="answ-btn btn btn-light btn-block my-2"><span id="answer2">Answer
                                2</span></button>

                    </div>
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="answ-btn btn btn-light btn-block my-2"><span id="answer3">Answer
                                3</span></button>

                    </div>
                    <div class="col-6 my-5 py-auto my-auto mx-auto text-center">
                        <button type="button" class="answ-btn btn btn-light btn-block my-2"><span id="answer3">Answer
                                4</span></button>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--End of Q&A page-->
    <!--Start of Yes or No Page-->
    <div class="container" id="y_n">
        <div class="jumbotron border-0 rounded shadow text-center" id="jumbo">
            <hr>
            <h4><span id="yesOrNo">Yes or No</span></h4>
            <h4>It was: <span id="itWas">Correct Answer</span></h4>
            <div class="row py-3" id="gif">
                <div class="col-6 offset-3 my-5 py-auto my-auto mx-auto text-center">
                    <img src="assets/images/belle2.gif" class="img-thumbnail img-fluid my-auto mx-auto" />
                    <button type="button" class="btn btn-block border-0 my-5 rounded-pill shadow"
                        id="cont-btn">CONTINUE...</button>
                </div>
            </div>
        </div>
    </div>
    <!--End of Yes or No Page-->
    <!--Start of Final Page-->
    <div class="container" id="final">
        <div class="jumbotron border-0 rounded shadow text-center" id="jumbo">
            <h2>Congratulations!</h2>
            <h3>You are done!</h3>
            <hr>
            <h4>Correct anwers: <span id="corTally"></span></h4>
            <h4>Wrong answers: <span id="wrongTallty"></span></h4>
            <div class="row py-3">
                <div class="col-6 offset-3 my-5 py-auto my-auto mx-auto text-center">
                    <img src="assets/images/final.gif" class="img-thumbnail img-fluid my-auto mx-auto" />
                </div>
            </div>
        </div>
    </div>
    <!--The End of Final-->
    <!--Start of Out of Time-->
    <div class="container" id="noTime">
            <div class="jumbotron border-0 rounded shadow text-center" id="jumbo">
                <h2>Aw...</h2>
                <h3>You are out of time!</h3>
                <hr>
                <br>
                
                <div class="row py-3">
                    <div class="col-6 offset-3 my-5 py-auto my-auto mx-auto text-center">
                        <img src="assets/images/noTime.gif" class="img-thumbnail img-fluid my-auto mx-auto" />
                    </div>
                </div>
            </div>
        </div>

















    <script src="assets/javascript/app.js"></script>
</body>

</html>
